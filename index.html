<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="container header__wrap">
            <div class="title">star wars</div>
            <div class="link">
                <a href="http://https://swapi.dev/">API документация</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container content__wrap">
            <form>
                <input type="text" placeholder="Введите число">
                <button type="button" class="button">Поиск</button>
            </form>
            <div class="inform">
                <p class="item name"></p>
                <ul class="list">
                    <li class="item">Пол: <span class="gender"></span></li>
                    <li class="item">Рост: <span class="height"></span></li>
                    <li class="item">Вес: <span class="weight"></span></li>
                    <li class="item">Родная планета: <span class="planet"></span></li>
                    <li class="item">Цвет глаз: <span class="eyes"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container footer__wrap">
            <div class="author">Nastya Volkova</div>
            <div class="contacts">
                <a href="https://github.com/nastyavolkova?tab=repositories">
                    <img src="./GitHub.png" alt="GitHub">
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
